<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title>乐养老</title>
    <link rel="stylesheet" href="../../../../public/css/mui.min.css"/>
    <link rel="stylesheet" href="../../../../public/css/mui.picker.min.css"/>
    <link rel="stylesheet" href="../../../../public/css/common.css"/>
    <link rel="stylesheet" href="../../../../public/css/user-setting.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">设置</h1>
</header>
<div id="app" class="mui-content" v-cloak>
    <div id="wait-loading" class="mui-loading">
        <div class="mui-spinner">
        </div>
    </div>
    <form class="mui-input-group">
        <div id="editLogo"
             @click="reviseImage"
             class="mui-input-row user-info-logo-container"
        >
            <label>头像</label>
            <img id="view" :src="imgUrl" class="user-info-logo"/>
        </div>
        <div @click="editUserInfo(userInformation.nickname)" class="mui-input-row">
            <label>用户名</label>
            <input :value="userInformation.nickname" readonly type="text">
        </div>
        <div class="mui-input-row">
            <label>性别</label>
            <div class="sex-group">
                <span @click="selectSex('male')" class="sex-group-item male" :class="{active:isMale}">男</span>
                <span @click="selectSex('female')"  class="sex-group-item female" :class="{active:!isMale}">女</span>
            </div>
        </div>
        <div class="mui-input-row">
            <label>生日</label>
            <input  :value="birthDate" id="show-date" placeholder="请选择日期（选填）" readonly/>
        </div>
        <div  @click="modifyPhone(userInformation.mobile)"class="mui-input-row">
            <label>修改手机号</label>
            <input :value="userInformation.mobile"
                   readonly type="text">
        </div>
        <div id="city" class="mui-input-row region">
            <label>区域管理</label>

            <input v-model="city" readonly type="text">
        </div>
    </form>


    <div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
        <div id="clipArea"></div>
        <button  onclick="closeSheet()"id="cancel-btn"><i class="mui-icon mui-icon mui-icon-closeempty"></i></button>
        <button id="confirm-btn" ><i class="mui-icon mui-icon mui-icon-checkmarkempty"></i></button>
    </div>
    <input hidden type="file" id="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
</div>
<script type="text/javascript" src="../../../../public/js/jquery-3.3.1.min.js"></script>
<script src="../../../../public/js/iscroll-zoom.js"></script>
<script src="../../../../public/js/hammer.js"></script>
<script src="../../../../public/js/lrz.all.bundle.js"></script>
<script src="../../../../public/js/jquery.photoClip.min.js"></script>
<script src="../../../../public/js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../../public/js/city.data.js"></script>
<script src="../../../../public/js/mui.picker.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../../public/js/vue.min.js"></script>
<script type="text/javascript" src="../../../../public/js/user-setting.js"></script>
</body>
</html>
