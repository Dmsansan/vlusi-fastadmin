<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title>乐养老</title>
    <link rel="stylesheet" href="/assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="/assets/mui/css/mui.picker.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/user-setting.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">设置</h1>
</header>
<div id="app" class="mui-content" v-cloak>
    <div id="wait-loading" class="mui-loading">
        <div class="mui-spinner">
        </div>
    </div>
    <form class="mui-input-group">
        <div id="editLogo" class="mui-input-row user-info-logo-container">
            <label>头像</label>
            <img id="view" :src="imgUrl" class="user-info-logo"/>
        </div>
        <div @click="editUserInfo('edit-nickname.html')" class="mui-input-row">
            <label>用户名</label>
            <input :value="userInformation.nickname" readonly type="text">
        </div>
        <div @click="editUserInfo('edit-bind-phone.html')" class="mui-input-row">
            <label>修改手机号</label>
            <input :value="userInformation.mobile"
                   @click="modifyPhone(userInformation.mobile)"
                   readonly type="text">
        </div>
        <div id="city" class="mui-input-row region">
            <label>区域管理</label>

            <input v-model="city" readonly type="text"
                     >
        </div>
    </form>


    <div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
        <div id="clipArea"></div>
        <button  onclick="closeSheet()"id="cancel-btn"><i class="mui-icon mui-icon mui-icon-closeempty"></i></button>
        <button id="confirm-btn" ><i class="mui-icon mui-icon mui-icon-checkmarkempty"></i></button>
    </div>
    <input hidden type="file" id="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
</div>
<script type="text/javascript" src="/assets/upload/js/jquery-2.1.3.min.js"></script>
<script src="/assets/upload/js/iscroll-zoom.js"></script>
<script src="/assets/upload/js/hammer.js"></script>
<script src="/assets/upload/js/lrz.all.bundle.js"></script>
<script src="/assets/upload/js/jquery.photoClip.js"></script>
<script src="/assets/mui/js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/city.data.js"></script>
<script src="/assets/mui/js/mui.picker.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/assets/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/user-setting.js"></script>
</body>
</html>
