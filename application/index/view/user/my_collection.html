<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../../../../public/js/loader.js"></script>
    <link rel="stylesheet" href="../../../../public/css/my-collection.css"/>
</head>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的收藏</h1>
</header>
<body>
<div id="app" class="mui-content" v-cloak>
    <div class="tab">
        <div @click="toggleActive($event,0)" class="tab-item active">
            课程
        </div>
        <div @click="toggleActive($event,1)" class="tab-item">
            文章
        </div>
    </div>
    <div class="tab-content">
        <ul class="tab-content-list active"
            @touchstart="touchStart($event)" @touchmove="touchMove($event)"
        >
            <li v-for="(item,index) in curriculumList" class="tab-content-item">
                <template v-if="item.coverimage">
                    <div class="top-part">
                        <p class="tab-content-item-title">{{item.name}}</p>
                    </div>
                    <div  @click="goCourse(item.course_id)" class="img-and-desc">
                        <img class="tab-content-item-img"
                             :src="item.coverimage">
                        <div class="right-part">
                            <div class="right-top">
                                <p class="course-hour"
                                   v-for="(item,index) in item.course_nodes">
                                    {{item.node_title}}
                                </p>
                            </div>
                            <p class="info-time">
                                <span></span>
                                <span>{{item.createtime}}</span>
                            </p>
                        </div>
                    </div>
                </template>
            </li>
            <li class="no-more-comments" v-if="pageCount">
                {{pageNumber < pageCount?'数据加载中！':'没有更多了！'}}
            </li>
        </ul>
        <ul class="tab-content-list"
            @touchstart="touchStart($event)" @touchmove="touchMove($event)"
        >
            <li v-for="(item,index) in articleList" class="tab-content-item">
                <div class="top-part">
                    <p class="tab-content-item-title">{{item.title}}</p>
                </div>
                <div @click="goDiscovery(item.article_id)" class="img-and-desc">
                    <img class="tab-content-item-img" :src="item.coverimage">
                    <div class="right-part">
                        <div class="right-top">
                            <p class="course-hour" >
                               {{item.content}}
                            </p>
                        </div>
                        <p class="info-time">
                            <span></span>
                            <span>{{item.createtime}}</span>
                        </p>
                    </div>
                </div>
            </li>
            <li class="no-more-comments" v-if="pageCount">
                {{pageNumber < pageCount?'数据加载中！':'没有更多了！'}}
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../../../../public/js/jquery-3.3.1.min.js"></script>
<script src="../../../../public/js/jweixin.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../../public/js/mui.min.js"></script>
<script type="text/javascript" src="../../../../public/js/vue.min.js"></script>
<script type="text/javascript" src="../../../../public/js/my-collection.js"></script>
</body>
</html>
