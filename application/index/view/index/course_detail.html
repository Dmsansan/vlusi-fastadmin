<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title>乐养老</title>
    <link rel="stylesheet" href="/assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/course-hour-detail-video.css"/>
</head>
<body>
<div id="app" class="mui-content">
    <div class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" @click="goBack"></a>
        <h1 class="mui-title">课时详情</h1>
    </div>
    <!--
        顶部视频
    -->
    <header>
        <!--<video controls controlsList="nodownload" preload="auto" poster="/img/show.jpg" x5-video-player-fullscreen="true"-->
        <video controls controlsList="nodownload" preload="auto"  poster="/img/show.jpg" x5-video-player-fullscreen="true"
               webkit-playsinline="true"
               x-webkit-airplay="true"
               playsinline="true"
               x5-playsinline
               id="video-player" class="video-player" :src="courseList.detail.videofile">
            您的浏览器不支持 video 标签。
        </video>

    </header>
    <!--
        课时介绍
    -->
    <div class="class-hour-desc">
        <div class="class-hour-desc-title">
            <span class="title-number">01</span>
            <p class="title-name">{{courseList.detail.title}}</p>
        </div>
        <div @click="goCourse(courseList.course.id)" class="class-hour-album">
            <img :src="courseList.course.avatar" class="album-logo"/>
            <p class="album-desc">
                <span class="album-title">{{courseList.course.name}}</span> <br>
                <span class="album-date">{{courseList.course.createtime}}</span>
            </p>


            <p class="go-album">
                <span class="go-album-title">进入课程</span>
                <img class="go-album-logo" src="/img/course-detail/arrow-right.png">
            </p>
        </div>
        <div class="course-hour-active-introduction">
            {{courseList.detail.desc}}
        </div>
        <div class="course-hour-introduction">
            <p class="course-hour-introduction-title">课时介绍</p>
            <p class="course-hour-introduction-content"
               v-html="courseList.detail.content">
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/jquery/jquery-3.3.1.min.js"></script>
<script src="/assets/mui/js/mui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/assets/vue/vue.min.js"></script>
<script type="text/javascript" src="/js/course-hour-detail-video.js"></script>
</body>
</html>
